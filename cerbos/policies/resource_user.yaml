apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: 'default'
  importDerivedRoles:
    - common_roles
  resource: 'user'
  rules:
    - actions: ['read:all']
      effect: EFFECT_ALLOW
      derivedRoles:
        - admin

    - actions: ['read:self']
      effect: EFFECT_ALLOW
      derivedRoles:
        - all_users
